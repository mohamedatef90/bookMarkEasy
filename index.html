<html>
    
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600;700&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section class="home bg-body-secondary ">
            <div class="container pt-5">
                <div class="title">
                    <i class="fa-solid fa-book-bookmark fa-3x"></i>
                    <h1 class=" ">Book-Mark Easier</h1>
                    <p>Please enter your favorite websites in below.</p>
                </div>
                <div class="row">
                    
                    <div class="col-md-9 m-auto text-center py-5">
                        <div class="content">
                            <label for="webNameInp">Website Name</label>
                            <input id="webNameInp" type="text" class=" form-control w-50 m-auto mb-3 rounded-pill" placeholder="Ex. facebook">
                            <label for="webUrlInp">Website URL</label>
                            <input id="webUrlInp" type="url" class=" form-control w-50 m-auto mb-3 rounded-pill" placeholder="www.facebook.com">
                            <button onclick="webLinkes()" type="submit" class="btn btn-outline-dark rounded-pill px-5">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="display-data">
            <div class="contanier">
                <div class="row">
                    <div class="search">
                        <input id="searchInp" oninput="searchLink(this.value)" type="text" class="w-25 rounded-pill m-auto form-control mt-5 shadow-sm" placeholder="Search by name...">
                    </div>
                    <div class="cold-md-8">
                        <div class="table-content my-5">
                            <table class=" table w-75 m-auto text-center table-striped">
                                <thead class="table-Secondary">
                                    <th>Name</th>
                                    <th class="w-75">URL</th>
                                    <th>Visit</th>
                                    <th>Delete</th>
                                </thead>
                                <tbody id="tableBody" class="text-center">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- script files -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
